<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Circular Countdown Timer</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
        }

        .base-timer {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 80vw;
            max-height: 80vh;
        }

        .base-timer__svg {
            transform: scaleX(-1);
            width: 100%;
            height: 100%;
        }

        .base-timer__circle {
            fill: none;
            stroke: none;
        }

        .base-timer__path-elapsed {
            stroke-width: 7px;
            stroke: grey;
        }

        .base-timer__path-remaining {
            stroke-width: 7px;
            stroke-linecap: round;
            transform: rotate(90deg);
            transform-origin: center;
            transition: 1s linear all;
            fill-rule: nonzero;
            stroke: currentColor;
        }

        .base-timer__path-remaining.green {
            color: rgb(65, 184, 131);
        }

        .base-timer__path-remaining.orange {
            color: orange;
        }

        .base-timer__path-remaining.red {
            color: red;
        }

        .base-timer__label {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12vmin;
            font-weight: bold;
            color: white;
        }

        #end-message {
            margin-top: 20px;
            font-size: 5vmin;
            color: white;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="base-timer">
            <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g class="base-timer__circle">
                    <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                    <path
                        id="base-timer-path-remaining"
                        stroke-dasharray="283"
                        class="base-timer__path-remaining green"
                        d="
                            M 50, 50
                            m -45, 0
                            a 45,45 0 1,0 90,0
                            a 45,45 0 1,0 -90,0
                        "
                    ></path>
                </g>
            </svg>
            <span id="base-timer-label" class="base-timer__label"></span>
        </div>
    </div>
    <div id="end-message"></div>

    <script>
        function getQueryParam(param, defaultValue) {
            const urlParams = new URLSearchParams(window.location.search);
            return decodeURIComponent(urlParams.get(param) || defaultValue);
        }

        const FULL_DASH_ARRAY = 283;
        const TIME_LIMIT = parseInt(getQueryParam("time", "20"));
        const WARNING_THRESHOLD = TIME_LIMIT / 2;
        const ALERT_THRESHOLD = TIME_LIMIT / 4;

        const COLOR_CODES = {
            info: { color: "green" },
            warning: { color: "orange", threshold: WARNING_THRESHOLD },
            alert: { color: "red", threshold: ALERT_THRESHOLD }
        };

        let timePassed = 0;
        let timeLeft = TIME_LIMIT;
        let timerInterval = null;

        const IN_CIRCLE_END_TEXT = "0:00";
        const END_TEXT = "Zeit abgelaufen!";

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            return `${minutes}:${seconds.toString().padStart(2, "0")}`;
        }

        function startTimer() {
            document.getElementById("base-timer-label").innerHTML = formatTime(timeLeft);

            timerInterval = setInterval(() => {
                timePassed += 1;
                timeLeft = TIME_LIMIT - timePassed;
                document.getElementById("base-timer-label").innerHTML = formatTime(timeLeft);

                setCircleDasharray();
                setRemainingPathColor(timeLeft);

                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    document.getElementById("base-timer-label").innerHTML = IN_CIRCLE_END_TEXT;
                    document.getElementById("end-message").innerHTML = END_TEXT;
                    document.getElementById("end-message").style.display = "block";
                }
            }, 1000);
        }

        function setRemainingPathColor(timeLeft) {
            const path = document.getElementById("base-timer-path-remaining");

            if (timeLeft <= ALERT_THRESHOLD) {
                path.className = "base-timer__path-remaining red";
            } else if (timeLeft <= WARNING_THRESHOLD) {
                path.className = "base-timer__path-remaining orange";
            } else {
                path.className = "base-timer__path-remaining green";
            }
        }

        function calculateTimeFraction() {
            const rawTimeFraction = timeLeft / TIME_LIMIT;
            return rawTimeFraction - (1 / TIME_LIMIT) * (1 - rawTimeFraction);
        }

        function setCircleDasharray() {
            const circleDasharray = `${(calculateTimeFraction() * FULL_DASH_ARRAY).toFixed(0)} 283`;
            document.getElementById("base-timer-path-remaining").setAttribute("stroke-dasharray", circleDasharray);
        }

        window.onload = function () {
            startTimer();
        };
    </script>

</body>
</html>
